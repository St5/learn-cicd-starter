name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build
        run: sh scripts/buildprod.sh

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: notely-448021
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}

      - name: Build and push image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-448021/notely-ar-repo/notely:latest .
